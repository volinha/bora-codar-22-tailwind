<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&amp;display=swap" rel="stylesheet">

    <title>Document</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body class="bg-purple-600 w-full h-screen flex justify-center items-center">
    <main class="bg-white rounded-lg w-96 max-h-fit p-8">
      <div class="profile flex gap-3">
        <img src="https://github.com/volinha.png" alt="Volinha profile picture" class="rounded w-12">
        <div class="flex-col items-center justify-center">
          <div class="font-bold text-lg">Vinícius Fernandes</div>
          <div class="text-gray-400 text-sm">vinicius@example.com</div>
        </div>
      </div>

      <div class="text-md pt-8">
        <div class="py-4">
          <span class="text-xs uppercase text-gray-400">
          Conta
        </span>
          <div class="flex flex-row place-content-between items-center">
            <div class="flex gap-2 py-2 items-center">
              <i class="text-xl ph ph-user-circle"></i>
              <span>Dados pessoais</span>
            </div>
            <i class="text-xl ph ph-caret-right"></i>
          </div>
          <div class="flex flex-row place-content-between items-center">
            <div class="flex gap-2 py-2 items-center">
              <i class="text-xl ph ph-key"></i>
              Informações de login
            </div>
            <i class="text-xl ph ph-caret-right" style="justify-self: end"></i>
          </div>
        </div>

        <div class="py-4">
          <span class="text-xs uppercase text-gray-400">
          Preferências
        </span>
          <div class="flex flex-row place-content-between items-center">
            <div class="flex gap-2 py-2 items-center">
              <i class="text-xl ph ph-bell"></i>
              Notificações
            </div>
            <i class="text-xl ph ph-caret-right"></i>
          </div>
          <div class="flex flex-row place-content-between items-center">
            <div class="flex gap-2 py-2 items-center">
              <i class="text-xl ph ph-person-arms-spread"></i>
              Acessibilidade
            </div>
            <i class="text-xl ph ph-caret-right"></i>
          </div>
        </div>

        <div class="py-4">
          <span class="text-xs uppercase text-gray-400">
          Privacidade
        </span>
          <div class="flex flex-row place-content-between items-center">
            <div class="flex gap-2 py-2 items-center">
              <i class="text-xl ph ph-devices"></i>
              Aparelhos conectados
            </div>
            <i class="text-xl ph ph-caret-right"></i>
          </div>
          <div class="flex flex-row place-content-between items-center">
            <div class="flex gap-2 py-2 items-center">
              <i class="text-xl ph ph-user-switch"></i>
              Contas vinculadas
            </div>
            <i class="text-xl ph ph-caret-right"></i>
          </div>
        </div>
        <div class="py-4">
          <div class="flex gap-2 py-2 items-center">
            <i class="text-xl ph ph-question"></i>
            Central de ajuda
          </div>
          <div class="flex gap-2 items-center text-red-500">
            <i class="text-xl ph ph-sign-out"></i>
            Sair
          </div>
        </div>
      </div>
    </main>


  </body>

</html>
